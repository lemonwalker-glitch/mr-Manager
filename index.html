<!DOCTYPE html>

 

<html lang="en">

  <head>
    
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet" />

    <meta charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>

 

  <body>

    <div class="container-fluid">

      <h3>Welcome Mr Manager</h3>

      <div class="card">

          <div class="form-inline">

        <h3 class="card-header" id="monthAndYear"></h3>

      

          </div>

          <br/>

        <div class="form-inline">

          <button

            class="btn btn-outline-primary col-sm-6"

            id="previous"

            onclick="previous()"

          >

            Previous

          </button>

 

          <button

            class="btn btn-outline-primary col-sm-6"

            id="next"

            onclick="next()"

          >

            Next

          </button>

        </div>

        <form id = "form" method="POST">

        <table class="table table-bordered table-responsive-sm" id="calendar">

          <thead>

            <tr>

              <th scope="col"></th>

 

              <th scope="col">Mon</th>

 

              <th scope="col">Tue</th>

 

              <th scope="col">Wed</th>

 

              <th scope="col">Thu</th>

 

              <th scope="col">Fri</th>

 

              <th scope="col">Sat</th>

 

              <th scope="col">Sun</th>

            </tr>

          </thead>

 

          <tbody id="calendar-body" style="border:dotted">

        
            
            <script>

              $(".dropdown").attr("aria-labelledby", "dropdownMenuButton");

              $(".btn btn-secondary dropdown-toggle").attr(

                "data-toggle",

                "dropdown"

              );

              $(".btn btn-secondary dropdown-toggle").attr(

                "aria-haspopup",

                "true"

              );

              $(".btn btn-secondary dropdown-toggle").attr(

                "aria-expanded",

                "false"

              );

            </script>

          </tbody>

        </table>

        </form>

        <button class="btn btn-outline-primary col-sm-6" onclick="addRow()">

          Add

        </button>

        <button class="btn btn-outline-primary col-sm-6" onclick="deleteRow()">

          Delete

        </button>

      </button>

      <button class="btn btn-outline-primary col-sm-6" onclick="deleteRow()">

        Copy for rest of the week

      </button>

       <input type ='submit' id ="save">

        <br />

 
      </div>

    </div>

 

    <!--<button name="jump" onclick="jump()">Go</button>-->

 

    <!-- Optional JavaScript for bootstrap -->

 

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript" src="./resources/js/index.js"></script>

    <script type="text/javascript" src="./resources/js/date.js"></script>

    <script

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

      crossorigin="anonymous"

    ></script>

    <script

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"

      crossorigin="anonymous"

    ></script>

 

    <script

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"

      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"

      crossorigin="anonymous"

    ></script>

 

    <link

      rel="stylesheet"

      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"

    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </body>

</html>
